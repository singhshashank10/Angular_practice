<h2>
    <ul>
        <li>To Do List</li>
    </ul>
</h2>
<p>In this list task can be added and reoved form the array through an inpt and button key</p>

<input type="text" name="Taskto be done" #task id="task" placeholder="Enter the task">
<button (click)="tasks(task.value)">Submit</button>

<ul>
    <li *ngFor="let item of arrTask">
        {{item.name}} <button (click)="removeTask(item.id)">Remove</button>
    </li>
</ul>
